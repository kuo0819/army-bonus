<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <title>115年國軍獎金試算系統 (精準版)</title>
    <style>
        :root {

            --cement-gray: #f0f0f0;
            --warning-orange: #ff4d00;

        }

        body {
            background-color: var(--cement-gray);
            color: var(--tactical-black);
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: #fff;
            width: 100%;
            max-width: 450px;
            border: 3px solid var(--tactical-black);
            position: relative;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.1);
        }

        .top-stripe {
            height: 15px;
            background: repeating-linear-gradient(-45deg, var(--tactical-black), var(--tactical-black) 10px, var(--warning-orange) 10px, var(--warning-orange) 20px);

        header {
            padding: 25px 15px;
            text-align: center;
            border-bottom: 2px solid var(--tactical-black);
        }

        h2 { margin: 0; font-size: 22px; font-weight: 900; letter-spacing: 1px; }

        .content { padding: 20px; }

        section {
            margin-bottom: 25px;
            border-left: 4px solid var(--tactical-black);
            padding-left: 15px;
        }

        h3 {
            font-size: 15px;
            background: var(--tactical-black);
            color: #fff;
            display: inline-block;
            padding: 2px 10px;
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: bold;
            margin: 8px 0 4px;
            color: var(--metal-gray);
        }

        select {
            width: 100%;
            padding: 12px;
            background: #fff;
            color: var(--tactical-black);
            border: 2px solid var(--tactical-black);
            font-size: 16px;
            font-weight: bold;
            border-radius: 0;
            margin-bottom: 8px;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            margin: 12px 0;
            font-weight: 900;
            color: var(--warning-orange);
        }

        input[type="checkbox"] {
            width: 20px; height: 20px; margin-right: 10px; accent-color: var(--warning-orange);
        }

        button {
            width: 100%;
            padding: 18px;
            background: var(--tactical-black);
            color: #fff;
            border: none;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
        }

        button:active { background: var(--warning-orange); transform: translateY(2px); }

        #result {
            margin-top: 20px;
            border: 3px solid var(--warning-orange);
            padding: 15px;
            display: none;
            background: #fff8f5;
        }

        .res-line { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 17px; font-weight: bold; }
        .total-line { border-top: 2px solid var(--tactical-black); padding-top: 12px; color: var(--warning-orange); font-size: 24px; }
        
        /* 提示字樣 */
        .bonus-hint { font-size: 12px; color: #d35400; margin-top: 5px; font-style: italic; display: none; }

        footer {
            padding: 20px 15px;
            text-align: center;
            background: #eee;
            border-top: 2px solid var(--tactical-black);
        }

        .author-box { border: 2px solid var(--tactical-black); padding: 8px; display: inline-block; font-weight: 900; background: #fff; }
    </style>
</head>
<body>

    </header>

        <section>

        <section>

            <select id="l2"></select>
            <div class="checkbox-row">
                <input type="checkbox" id="b2" checked> 支領領導加給
            </div>
            <label>考績等第</label>
            <div style="font-weight: bold; color: var(--tactical-black); padding: 5px 0;" id="eval_text">甲等 (1.0 個月)</div>
            <div id="bonus_hint" class="bonus-hint">※ 已達最高俸級，考績獎金以 2.0 個月計算</div>
        </section>

        <button onclick="calculate()">執行精確計算</button>

        <div id="result">

            <div class="res-line"><span>預計考績獎金:</span><span id="res_e"></span></div>
            <div class="res-line total-line"><span>核發總額合計:</span><span id="res_t"></span></div>
        </div>
    </div>

    <footer>
        <div class="author-box">網頁製作者：上士 郭俊廷</div>
    </footer>
</div>

function init() {
    const r1 = document.getElementById('r1'), r2 = document.getElementById('r2');
    Object.keys(database).forEach(rank => {
        r1.add(new Option(rank, rank));
        r2.add(new Option(rank, rank));
    });
    r1.value = "上士"; r2.value = "上士";
    updateLevels('l1', "上士"); updateLevels('l2', "上士");
}

function updateLevels(selectId, rank) {
    const lSelect = document.getElementById(selectId);
    lSelect.innerHTML = "";
    const data = database[rank].y_lead || database[rank].y_none;
    data.forEach((_, i) => lSelect.add(new Option((i+1) + " 級", i)));
}

function calculate() {
    const r1 = document.getElementById('r1').value, lv1 = parseInt(document.getElementById('l1').value), isLead1 = document.getElementById('b1').checked;
    const r2 = document.getElementById('r2').value, lv2 = parseInt(document.getElementById('l2').value), isLead2 = document.getElementById('b2').checked;
    
    // 年終
    const yearEnd = (isLead1 && database[r1].y_lead) ? database[r1].y_lead[lv1] : database[r1].y_none[lv1];

    // 考績倍率判斷
    const maxLv = (database[r2].y_lead || database[r2].y_none).length - 1;
    let evalRate = 1.0;
    if (lv2 === maxLv) {
        evalRate = 2.0;
        document.getElementById('bonus_hint').style.display = 'block';
        document.getElementById('eval_text').innerText = "甲等 (2.0 個月 - 已達最高俸級)";
    } else {
        document.getElementById('bonus_hint').style.display = 'none';
        document.getElementById('eval_text').innerText = "甲等 (1.0 個月)";
    }

    // 考績金額
    const baseEval = (isLead2 && database[r2].e_lead) ? database[r2].e_lead[lv2] : database[r2].e_none[lv2];
    const finalEval = baseEval * evalRate;

    document.getElementById('res_y').innerText = "$" + yearEnd.toLocaleString();
    document.getElementById('res_e').innerText = "$" + finalEval.toLocaleString();
    document.getElementById('res_t').innerText = "$" + (yearEnd + finalEval).toLocaleString();
    document.getElementById('result').style.display = 'block';
}
