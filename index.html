<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>115年國軍獎金試算系統</title>
    <style>
        :root {
            --tactical-black: #1a1a1a;
            --cement-gray: #f0f0f0;
            --warning-orange: #ff4d00;
            --metal-gray: #7f8c8d;
        }

        body {
            background-color: var(--cement-gray);
            color: var(--tactical-black);
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: #fff;
            width: 100%;
            max-width: 450px;
            border: 3px solid var(--tactical-black);
            position: relative;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.1);
        }

        .top-stripe {
            height: 15px;
            background: repeating-linear-gradient(-45deg, var(--tactical-black), var(--tactical-black) 10px, var(--warning-orange) 10px, var(--warning-orange) 20px);
        }

        header {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 2px solid var(--tactical-black);
        }

        h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 2px;
            color: var(--tactical-black);
        }

        .content {
            padding: 25px;
        }

        section {
            margin-bottom: 30px;
            border-left: 4px solid var(--tactical-black);
            padding-left: 15px;
        }

        h3 {
            font-size: 16px;
            background: var(--tactical-black);
            color: #fff;
            display: inline-block;
            padding: 2px 10px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: bold;
            margin: 10px 0 5px;
            color: var(--metal-gray);
        }

        select {
            width: 100%;
            padding: 12px;
            background: #fff;
            color: var(--tactical-black);
            border: 2px solid var(--tactical-black);
            font-size: 16px;
            font-weight: bold;
            border-radius: 0;
            margin-bottom: 10px;
            appearance: none;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-weight: 900;
            color: var(--warning-orange);
        }

        input[type="checkbox"] {
            width: 22px;
            height: 22px;
            margin-right: 10px;
            accent-color: var(--warning-orange);
        }

        .static-box {
            padding: 12px;
            border: 1px dashed var(--metal-gray);
            font-weight: bold;
            text-align: center;
            color: var(--tactical-black);
            background: #f9f9f9;
        }

        button {
            width: 100%;
            padding: 20px;
            background: var(--tactical-black);
            color: #fff;
            border: none;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            transition: 0.1s;
        }

        button:active {
            background: var(--warning-orange);
        }

        #result {
            margin-top: 25px;
            border: 3px solid var(--warning-orange);
            padding: 20px;
            display: none;
            background-color: #fff;
        }

        .res-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .total-line {
            border-top: 2px solid var(--tactical-black);
            padding-top: 15px;
            color: var(--warning-orange);
            font-size: 26px;
        }

        footer {
            padding: 30px 20px;
            text-align: center;
            background: #eee;
            border-top: 2px solid var(--tactical-black);
        }

        .author-box {
            border: 2px solid var(--tactical-black);
            padding: 10px;
            display: inline-block;
            font-weight: 900;
            background: #fff;
        }

        .version-text {
            font-size: 11px;
            margin-top: 10px;
            color: var(--metal-gray);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-stripe"></div>
    <header>
        <h2>115年獎金試算系統</h2>
    </header>

    <div class="content">
        <section>
            <h3>一、年終獎金設定</h3>
            <label>生效階級</label>
            <select id="r1" onchange="updateLevels('l1', this.value)"></select>
            <label>俸級</label>
            <select id="l1"></select>
            <div class="checkbox-row">
                <input type="checkbox" id="b1" checked> 支領領導加給
            </div>
        </section>

        <section>
            <h3>二、考績獎金設定</h3>
            <label>生效階級</label>
            <select id="r2" onchange="updateLevels('l2', this.value)"></select>
            <label>俸級</label>
            <select id="l2"></select>
            <div class="checkbox-row">
                <input type="checkbox" id="b2" checked> 支領領導加給
            </div>
            <label>考績等第 (固定)</label>
            <div class="static-box">甲等 (1.0 個月)</div>
        </section>

        <button onclick="calculate()">執行數據計算</button>

        <div id="result">
            <div class="res-line"><span>年終獎金:</span><span id="res_y"></span></div>
            <div class="res-line"><span>考績獎金:</span><span id="res_e"></span></div>
            <div class="res-line total-line"><span>合計總額:</span><span id="res_t"></span></div>
        </div>
    </div>

    <footer>
        <div class="author-box">
            網頁製作者：上士 郭俊廷
        </div>
        <div class="version-text">
            115年度薪資結構修正版 | 數據僅供參考
        </div>
    </footer>
</div>
