<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>115年獎金試算系統</title>
    <style>
        :root {
            /* 神秘感配色：深邃藍黑 + 螢光綠 */
            --bg: #0b0f1a;
            --card-bg: #161c2d;
            --primary: #00f2ff; /* 改用青色增加科技神秘感 */
            --accent: #7000ff;  /* 紫色漸層點綴 */
            --text-main: #ffffff;
            --text-dim: #8ba1b7;
            --input-bg: #0f1422;
            --border: #2d3748;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }

        .wrapper {
            width: 100%;
            max-width: 450px; /* 參考範例網頁寬度 */
        }

        header {
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 核心卡片樣式 - 完全復刻範例結構 */
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
        }

        .field {
            margin-bottom: 16px;
        }

        .field label {
            display: block;
            font-size: 14px;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            height: 48px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-main);
            padding: 0 16px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
            appearance: none;
        }

        select:focus {
            border-color: var(--primary);
        }

        /* 勾選框復刻 */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }

        /* 按鈕樣式 - 參考範例高度與圓角 */
        button {
            width: 100%;
            height: 56px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #000;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        /* 結果顯示區塊 - 復刻範例的動畫感 */
        #result-area {
            display: none;
            margin-top: 24px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            background: rgba(0, 242, 255, 0.05);
            border: 1px dashed var(--primary);
            border-radius: 16px;
            padding: 20px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 15px;
            color: var(--text-dim);
        }

        .result-row span:last-child {
            color: var(--text-main);
            font-weight: 600;
        }

        .total-row {
            border-top: 1px solid var(--border);
            margin-top: 15px;
            padding-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-label {
            font-size: 18px;
            font-weight: 700;
        }

        .total-amount {
            font-size: 26px;
            font-weight: 800;
            color: var(--primary);
        }

        .hint {
            font-size: 12px;
            color: #ff4d4d;
            margin-top: 10px;
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-dim);
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <h1>獎金試算系統</h1>
    </header>

    <div class="card">
        <div class="section-title">年終獎金設定</div>
        <div class="field">
            <label>生效階級</label>
            <select id="r1" onchange="updateLevels('l1', this.value)"></select>
        </div>
        <div class="field">
            <label>目前俸級</label>
            <select id="l1"></select>
        </div>
        <div class="checkbox-group" onclick="toggleCheck('b1')">
            <input type="checkbox" id="b1" checked>
            <span>支領領導加給</span>
        </div>
    </div>

    <div class="card">
        <div class="section-title">考績獎金設定</div>
        <div class="field">
            <label>生效階級</label>
            <select id="r2" onchange="updateLevels('l2', this.value)"></select>
        </div>
        <div class="field">
            <label>目前俸級</label>
            <select id="l2"></select>
        </div>
        <div class="checkbox-group" onclick="toggleCheck('b2')">
            <input type="checkbox" id="b2" checked>
            <span>支領領導加給</span>
        </div>
        <div id="bonus_hint" class="hint">系統偵測：已達最高俸級，考績獎金將以 2 個月計。</div>
    </div>

    <button onclick="calculate()">開始試算</button>

    <div id="result-area">
        <div class="result-card">
            <div class="result-row">
                <span>預估年終獎金 (1.5個月)</span>
                <span id="res_y">-</span>
            </div>
            <div class="result-row">
                <span>預估考績獎金</span>
                <span id="res_e">-</span>
            </div>
            <div class="total-row">
                <span class="total-label">總計預估額</span>
                <span class="total-amount" id="res_t">-</span>
            </div>
        </div>
    </div>

    <footer>
        <p>© 115年 國軍獎金試算工具</p>
    </footer>
</div>

    function init() {
        const r1 = document.getElementById('r1'), r2 = document.getElementById('r2');
        Object.keys(database).forEach(rank => {
            r1.add(new Option(rank, rank));
            r2.add(new Option(rank, rank));
        });
        r1.value = "上士"; r2.value = "上士";
        updateLevels('l1', "上士"); updateLevels('l2', "上士");
    }

    function updateLevels(selectId, rank) {
        const lSelect = document.getElementById(selectId);
        lSelect.innerHTML = "";
        const data = database[rank].y_lead || database[rank].y_none;
        data.forEach((_, i) => lSelect.add(new Option((i+1) + " 級碼", i)));
    }

    function toggleCheck(id) {
        const cb = document.getElementById(id);
        cb.checked = !cb.checked;
    }

    function calculate() {
        const r1 = document.getElementById('r1').value, lv1 = parseInt(document.getElementById('l1').value), isLead1 = document.getElementById('b1').checked;
        const r2 = document.getElementById('r2').value, lv2 = parseInt(document.getElementById('l2').value), isLead2 = document.getElementById('b2').checked;
        
        // 年終計算
        const yearEnd = (isLead1 && database[r1].y_lead) ? database[r1].y_lead[lv1] : database[r1].y_none[lv1];

        // 考績倍率判斷
        const maxLv = (database[r2].y_lead || database[r2].y_none).length - 1;
        let evalRate = 1.0;
        if (lv2 === maxLv) {
            evalRate = 2.0;
            document.getElementById('bonus_hint').style.display = 'block';
        } else {
            document.getElementById('bonus_hint').style.display = 'none';
        }

        // 考績金額計算
        const baseEval = (isLead2 && database[r2].e_lead) ? database[r2].e_lead[lv2] : database[r2].e_none[lv2];
        const finalEval = baseEval * evalRate;

        // 更新 UI
