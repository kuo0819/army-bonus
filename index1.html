<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>115年獎金試算系統</title>
    <style>
        :root {
            --bg: #0a0e17;
            --card: #161d2b;
            --accent: #00f2ff; /* 神秘科技青 */
            --text: #ffffff;
            --text-dim: #94a3b8;
            --border: #2d3748;
            --active-bg: #2d3a54;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; padding-bottom: 140px; }

        /* Header */
        .header { padding: 30px 20px; background: linear-gradient(to bottom, #1e293b, var(--bg)); }
        .header h1 { font-size: 22px; margin: 0; font-weight: 800; }
        .header p { color: var(--text-dim); font-size: 13px; margin: 8px 0 0; }

        /* Tabs */
        .tabs { display: flex; border-bottom: 1px solid var(--border); margin-bottom: 15px; }
        .tab { flex: 1; text-align: center; padding: 15px; color: var(--text-dim); cursor: pointer; position: relative; }
        .tab.active { color: var(--accent); font-weight: bold; }
        .tab.active::after { content: ""; position: absolute; bottom: 0; left: 25%; right: 25%; height: 3px; background: var(--accent); border-radius: 2px; }

        .container { padding: 0 16px; }
        .label { font-size: 14px; color: var(--text-dim); margin: 20px 0 10px; font-weight: 500; }

        /* Select styling */
        .select-style {
            width: 100%; background: var(--card); border: 1px solid var(--border);
            padding: 15px; border-radius: 12px; color: white; font-size: 16px; outline: none;
        }

        /* Toggle Buttons */
        .btn-group { display: flex; background: #1e2638; padding: 4px; border-radius: 12px; gap: 4px; }
        .btn-item { flex: 1; text-align: center; padding: 12px; border-radius: 10px; cursor: pointer; color: var(--text-dim); transition: 0.2s; }
        .btn-item.active { background: var(--active-bg); color: white; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.4); }

        /* List styling */
        .list-container { background: var(--card); border-radius: 16px; border: 1px solid var(--border); overflow: hidden; margin-top: 10px; }
        .list-header { padding: 12px 15px; font-size: 12px; color: var(--accent); background: rgba(255,255,255,0.03); display: flex; justify-content: space-between; border-bottom: 1px solid var(--border); }
        .scroll-area { max-height: 280px; overflow-y: auto; }
        .list-item { display: flex; justify-content: space-between; padding: 16px 15px; border-bottom: 1px solid var(--border); cursor: pointer; transition: 0.2s; }
        .list-item:last-child { border-bottom: none; }
        .list-item.selected { background: rgba(0, 242, 255, 0.08); border-left: 4px solid var(--accent); }
        .badge { background: #f59e0b; color: black; font-size: 10px; padding: 2px 6px; border-radius: 4px; margin-left: 5px; font-weight: bold; vertical-align: middle; }

        /* Evaluation Grid */
        .eval-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .eval-card { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; }
        .eval-card.active { border-color: var(--accent); background: rgba(0, 242, 255, 0.05); }
        .eval-card.active .eval-name { color: var(--accent); }
        .eval-name { font-size: 18px; font-weight: bold; display: block; }
        .eval-sub { font-size: 12px; color: var(--text-dim); }

        /* Sticky Bottom Bar */
        .footer-bar {
            position: fixed; bottom: 0; left: 0; right: 0; background: #0f172a;
            padding: 20px; border-top: 1px solid var(--border); display: flex;
            justify-content: space-between; align-items: flex-end; backdrop-filter: blur(15px);
        }
        .total-label { font-size: 13px; color: var(--text-dim); }
        .total-amount { font-size: 30px; font-weight: 800; display: block; }
        .total-amount span { color: var(--accent); font-size: 20px; margin-right: 4px; }
        .breakdown { text-align: right; }
        .b-row { font-size: 13px; margin-bottom: 3px; }
        .b-row span:first-child { color: var(--text-dim); }
        .b-y { color: white; font-weight: bold; }
        .b-e { color: #fbbf24; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h1>115年國軍獎金試算</h1>
    <p>完全復刻版・數據已更新</p>
</div>

<div class="tabs">
    <div class="tab active">對照表查詢</div>
    <div class="tab">自訂輸入</div>
</div>

<div class="container">
    <div class="label">選擇階級</div>
    <select id="rank" class="select-style" onchange="render()"></select>

    <div class="label">職務性質</div>
    <div class="btn-group">
        <div id="type-l" class="btn-item" onclick="changeType(true)">領導職</div>
        <div id="type-n" class="btn-item active" onclick="changeType(false)">非領導職</div>
    </div>

    <div class="label">俸級 (本俸)</div>
    <div class="list-container">
        <div class="list-header">
            <span id="rank-name">--</span>
            <span id="lv-count">--</span>
        </div>
        <div class="scroll-area" id="lv-list"></div>
    </div>

    <div class="label">考績獎金設定</div>
    <div class="eval-grid">
        <div id="ev-1" class="eval-card active" onclick="changeEval(1.0)">
            <span class="eval-name">甲等</span>
            <span class="eval-sub">1.0 個月</span>
        </div>
        <div id="ev-05" class="eval-card" onclick="changeEval(0.5)">
            <span class="eval-name">乙上</span>
            <span class="eval-sub">0.5 個月</span>
        </div>
    </div>
</div>

<div class="footer-bar">
    <div>
        <span class="total-label">預估領取總額</span>
        <span class="total-amount"><span>$</span><span id="final-total">0</span></span>
    </div>
    <div class="breakdown">
        <div class="b-row"><span>年終 (1.5)</span> <span id="final-y" class="b-y">$0</span></div>
        <div class="b-row"><span>考績 (<span id="ev-rate">1.0</span>)</span> <span id="final-e" class="b-e">$0</span></div>
    </div>
</div>

<script>
    // 完整數據庫：軍官、士官、士兵 (115年預估)
    const db = {
        "上校": { y_l:[134715,137025,139320,141615,143910,146205,148500,150810,153105,155400,157695,160005], e_l:[89810,91350,92880,94410,95940,97470,99010,100540,102070,103600,105130,106670], y_n:[114450,116760,119055,121350,123645,125940,128250,130545,132840,135150,137430,139740], e_n:[76300,77840,79370,80900,82430,83960,85500,87030,88560,90090,91620,93160] },
        "中校": { y_l:[112755,114480,116205,117930,119640,121365,123090,124815,126540,128265,129990,131715], e_l:[75170,76320,77470,78620,79760,80910,82060,83210,84360,85510,86660,87810], y_n:[99435,101160,102885,104610,106320,108045,109770,111495,113220,114945,116670,118395], e_n:[66290,67440,68590,69740,70880,72030,73180,74330,75480,76630,77780,78930] },
        "少校": { y_l:[95370,97095,98820,100545,102270,103995,105720,107445,109155,110880,112605,114330], e_l:[63580,64730,65880,67030,68180,69330,70480,71630,72770,73920,75070,76220], y_n:[86475,88200,89925,91650,93375,95100,96825,98550,100260,101985,103710,105435], e_n:[57650,58800,59950,61100,62250,63400,64550,65700,66840,67990,69140,70290] },
        "上尉": { y_l:[86445,88170,89895,91620,93345,95070,96795,98520,100230,101955,103680,105405], e_l:[57630,58780,59930,61080,62230,63380,64530,65680,66820,67970,69120,70270], y_n:[79140,80865,82590,84315,86040,87765,89490,91215,92925,94650,96375,98100], e_n:[52760,53910,55060,56210,57360,58510,59660,60810,61950,63100,64250,65400] },
        "中尉": { y_l:[76635,77790,78930,80085,81240,82380,83535,84675,85830,86985], e_l:[51090,51860,52620,53390,54160,54920,55690,56450,57220,57990], y_n:[70155,71310,72450,73605,74760,75900,77055,78195,79350,80505], e_n:[46770,47540,48300,49070,49840,50600,51370,52130,52900,53670] },
        "一等士官長": { y_l:[87195,88350,89490,90645,91800,92940,94095,95235,96390,97545,98685,99840,100980,102135,103290,104430,105585,106725,107880,109035], e_l:[58130,58900,59660,60430,61200,61960,62730,63490,64260,65030,65790,66560,67320,68090,68860,69620,70390,71150,71920,72690], y_n:[80730,81885,83025,84180,85335,86475,87630,88770,89925,91080,92220,93375,94515,95670,96825,97965,99120,100260,101415,102570], e_n:[53820,54590,55350,56120,56890,57650,58420,59180,59950,60720,61480,62250,63010,63780,64550,65310,66080,66840,67610,68380] },
        "上士": { y_l:[67695,68850,69990,71145,72300,73440,74595,75735,76890,78045,79185,80340], e_l:[45130,45900,46660,47430,48200,48960,49730,50490,51260,52030,52790,53560], y_n:[62550,63705,64845,66000,67155,68295,69450,70590,71745,72900,74040,75195], e_n:[41700,42470,43230,44000,44770,45530,46300,47060,47830,48600,49360,50130] },
        "上兵": { y_n:[46275,47535,48345,49155,49965,50775], e_n:[30850,31690,32230,32770,33310,33850] }
    };

    let isLead = false;
    let selectedLv = 0;
    let evalMultiplier = 1.0;

    function init() {
        const sel = document.getElementById('rank');
        Object.keys(db).forEach(k => sel.add(new Option(k, k)));
        sel.value = "中校";
        render();
    }

    function changeType(l) {
        isLead = l;
        document.getElementById('type-l').className = l ? 'btn-item active' : 'btn-item';
        document.getElementById('type-n').className = !l ? 'btn-item active' : 'btn-item';
        render();
    }

    function changeEval(e) {
        evalMultiplier = e;
        document.getElementById('ev-1').className = e === 1 ? 'eval-card active' : 'eval-card';
        document.getElementById('ev-05').className = e === 0.5 ? 'eval-card active' : 'eval-card';
        document.getElementById('ev-rate').innerText = e.toFixed(1);
        calculate();
    }

    function render() {
        const rank = document.getElementById('rank').value;
        const list = document.getElementById('lv-list');
        const dataY = isLead && db[rank].y_l ? db[rank].y_l : db[rank].y_n;
        
        document.getElementById('rank-name').innerText = rank;
        document.getElementById('lv-count').innerText = `共 ${dataY.length} 級`;
        
        // 如果切換階級後級碼超出範圍，重設為第一級
        if (selectedLv >= dataY.length) selectedLv = 0;

        list.innerHTML = "";
        dataY.forEach((val, i) => {
            const item = document.createElement('div');
            item.className = `list-item ${i === selectedLv ? 'selected' : ''}`;
            const badge = (i === dataY.length - 1) ? '<span class="badge">滿級數</span>' : '';
            item.innerHTML = `<div>第 ${i+1} 級 ${badge}</div> <div style="color:var(--text-dim)">$${Math.round(val/1.5).toLocaleString()}</div>`;
            item.onclick = () => { selectedLv = i; render(); };
            list.appendChild(item);
        });
        calculate();
    }

    function calculate() {
        const rank = document.getElementById('rank').value;
        const dataY = isLead && db[rank].y_l ? db[rank].y_l : db[rank].y_n;
        const dataE = isLead && db[rank].e_l ? db[rank].e_l : db[rank].e_n;
        
        const yVal = dataY[selectedLv];
        
        // 滿級數自動判定：如果是該階最後一級，考績加倍 (1.0->2.0 / 0.5->1.0)
        let actualEval = evalMultiplier;
        if (selectedLv === dataY.length - 1) {
            actualEval = evalMultiplier * 2;
        }

        const eVal = Math.round(dataE[selectedLv] * actualEval);

        document.getElementById('final-y').innerText = `$${yVal.toLocaleString()}`;
        document.getElementById('final-e').innerText = `$${eVal.toLocaleString()}`;
        document.getElementById('final-total').innerText = (yVal + eVal).toLocaleString();
    }

    init();
</script>
</body>
</html>
