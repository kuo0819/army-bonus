<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>115年獎金計算機 - 神秘版</title>
    <style>
        :root {
            --bg: #030712;
            --card-bg: #111827;
            --primary: #10b981; /* 螢光綠 */
            --accent: #6366f1;  /* 神秘紫藍 */
            --text-main: #f9fafb;
            --text-dim: #9ca3af;
            --border: #1f2937;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 440px;
        }

        header {
            margin-bottom: 24px;
            text-align: left;
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .row {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            color: var(--text-dim);
            margin-bottom: 6px;
        }

        select, .input-mock {
            width: 100%;
            background: #1f2937;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-main);
            padding: 12px;
            font-size: 16px;
            outline: none;
            appearance: none;
        }

        /* 滑桿樣式 */
        .slider-container {
            margin: 10px 0;
        }
        input[type="range"] {
            width: 100%;
            accent-color: var(--primary);
            background: #1f2937;
            height: 6px;
            border-radius: 3px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 5px;
        }

        /* 切換按鈕 (考績等第) */
        .toggle-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            background: #1f2937;
            padding: 4px;
            border-radius: 14px;
        }

        .toggle-btn {
            padding: 8px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
        }

        .toggle-btn.active {
            background: var(--primary);
            color: #000;
            font-weight: bold;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        /* 結果展示區 */
        .result-panel {
            background: linear-gradient(145deg, #111827, #030712);
            border: 1px solid var(--primary);
            border-radius: 24px;
            padding: 24px;
            text-align: center;
            margin-top: 20px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .res-box {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 16px;
        }

        .res-label { font-size: 12px; color: var(--text-dim); }
        .res-val { font-size: 16px; font-weight: bold; margin-top: 4px; color: var(--text-main); }

        .total-val {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
            margin: 8px 0;
        }

        .footer {
            text-align: center;
            padding: 24px;
            font-size: 12px;
            color: var(--text-dim);
        }

        .special-hint {
            color: #fbbf24;
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>獎金計算機 115 Ver.</h1>
    </header>

    <div class="card">
        <div class="section-title">年終獎金 (1.5個月)</div>
        <div class="row">
            <label>計算階級</label>
            <select id="r1" onchange="syncData()"></select>
        </div>
        <div class="row">
            <label>目前俸級</label>
            <select id="l1" onchange="syncData()"></select>
        </div>
        <div class="slider-container">
            <label>領取比例 (<span id="ratio-text">12</span>/12)</label>
            <input type="range" id="ratio-slider" min="1" max="12" value="12" oninput="syncData()">
        </div>
        <label class="checkbox-row">
            <input type="checkbox" id="b1" checked onchange="syncData()"> 支領領導加給
        </label>
    </div>

    <div class="card">
        <div class="section-title">考績獎金</div>
        <div class="row">
            <label>考績階級</label>
            <select id="r2" onchange="syncData()"></select>
        </div>
        <div class="row">
            <label>考績俸級</label>
            <select id="l2" onchange="syncData()"></select>
        </div>
        <div class="row">
            <label>考核等第</label>
            <div class="toggle-group">
                <div id="eval-1" class="toggle-btn active" onclick="setEval(1)">甲等</div>
                <div id="eval-05" class="toggle-btn" onclick="setEval(0.5)">乙等</div>
            </div>
        </div>
        <label class="checkbox-row">
            <input type="checkbox" id="b2" checked onchange="syncData()"> 支領領導加給
        </label>
        <div id="max-hint" class="special-hint">✨ 已達該階最高俸級，考績獎金加倍 (2.0 個月)</div>
    </div>

    <div class="result-panel">
        <div class="res-label">預估發放總額</div>
        <div class="total-val" id="total-val">$0</div>
        
        <div class="result-grid">
            <div class="res-box">
                <div class="res-label">年終金額</div>
                <div class="res-val" id="res-y">$0</div>
            </div>
            <div class="res-box">
                <div class="res-label">考績金額</div>
                <div class="res-val" id="res-e">$0</div>
            </div>
        </div>
    </div>

    <div class="footer">
        本試算僅供參考，實際金額請以發放薪資條為準
    </div>
</div>

        }

    let currentEval = 1.0;

    function init() {
        const r1 = document.getElementById('r1'), r2 = document.getElementById('r2');
        Object.keys(database).forEach(rank => {
            r1.add(new Option(rank, rank));
            r2.add(new Option(rank, rank));
        });
        r1.value = "上士"; r2.value = "上士";
        updateLevels('l1', "上士"); updateLevels('l2', "上士");
        syncData();
    }

    function updateLevels(selectId, rank) {
        const lSelect = document.getElementById(selectId);
        const data = database[rank].y_lead || database[rank].y_none;
        lSelect.innerHTML = "";
        data.forEach((_, i) => lSelect.add(new Option((i+1) + " 級碼", i)));
    }

    // 模擬 Vercel 的切換功能
    function setEval(val) {
        currentEval = val;
        document.getElementById('eval-1').classList.toggle('active', val === 1);
        document.getElementById('eval-05').classList.toggle('active', val === 0.5);
        syncData();
    }

    function syncData() {
        // 取得年終數據
        const rank1 = document.getElementById('r1').value;
        const lv1 = parseInt(document.getElementById('l1').value);
        const isLead1 = document.getElementById('b1').checked;
        const ratio = parseInt(document.getElementById('ratio-slider').value);
        document.getElementById('ratio-text').innerText = ratio;

        // 當階級改變時自動更新級碼下拉選單
        const l1Count = document.getElementById('l1').childElementCount;
        const dataCount1 = (database[rank1].y_lead || database[rank1].y_none).length;
        if (l1Count !== dataCount1) updateLevels('l1', rank1);

        // 取得考績數據
        const rank2 = document.getElementById('r2').value;
        const lv2 = parseInt(document.getElementById('l2').value);
        const isLead2 = document.getElementById('b2').checked;

        const l2Count = document.getElementById('l2').childElementCount;
        const dataCount2 = (database[rank2].y_lead || database[rank2].y_none).length;
        if (l2Count !== dataCount2) updateLevels('l2', rank2);

        calculate(rank1, lv1, isLead1, ratio, rank2, lv2, isLead2);
    }

    function calculate(r1, lv1, isL1, ratio, r2, lv2, isL2) {
        // 年終計算
        const yBase = (isL1 && database[r1].y_lead) ? database[r1].y_lead[lv1] : database[r1].y_none[lv1];
        const yResult = Math.round(yBase * (ratio / 12));

        // 考績計算 (最高俸級判定)
        const maxLv = (database[r2].y_lead || database[r2].y_none).length - 1;
        let bonusMultiplier = currentEval; 
        
        if (lv2 === maxLv) {
            bonusMultiplier = currentEval * 2; // 最高俸級加倍
            document.getElementById('max-hint').style.display = 'block';
        } else {
            document.getElementById('max-hint').style.display = 'none';
        }

        const eBase = (isL2 && database[r2].e_lead) ? database[r2].e_lead[lv2] : database[r2].e_none[lv2];
        const eResult = Math.round(eBase * bonusMultiplier);

        // UI 更新
        document.getElementById('res-y').innerText = "$" + yResult.toLocaleString();
        document.getElementById('res-e').innerText = "$" + eResult.toLocaleString();
        document.getElementById('total-val').innerText = "$" + (yResult + eResult).toLocaleString();
    }

</html>
