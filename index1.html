<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>115年國軍獎金試算系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #070a0f;           /* 極深藍黑 */
            --card-bg: #0f172a;           /* 卡片底色 */
            --accent-green: #00ff9d;      /* 霓虹綠 */
            --dim-green: #00cc7e;         /* 柔和綠 */
            --text-main: #e2e8f0;         /* 主文字 */
            --text-dim: #94a3b8;          /* 說明文字 */
            --border: #1e293b;            /* 邊框色 */
            --warning: #ff4e4e;           /* 警告紅 */
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .main-container {
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        h1 {
            font-size: 24px;
            letter-spacing: 2px;
            color: var(--accent-green);
            text-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
            margin: 0 0 10px 0;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-dim);
        }

        /* 模擬 Vercel 範例的區塊感 */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        h3 {
            font-size: 16px;
            color: var(--dim-green);
            margin: 0 0 15px 0;
            display: flex;
            align-items: center;
        }

        h3::before {
            content: "◆";
            margin-right: 8px;
            font-size: 12px;
        }

        label {
            display: block;
            font-size: 13px;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 12px;
            background: #020617;
            color: var(--accent-green);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            cursor: pointer;
        }

        select:focus {
            border-color: var(--accent-green);
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.2);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 15px;
            cursor: pointer;
            user-select: none;
            color: var(--text-main);
            font-size: 14px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            accent-color: var(--accent-green);
        }

        .status-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 3px solid var(--dim-green);
        }

        .bonus-hint {
            color: var(--warning);
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--dim-green), #059669);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 4px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 204, 126, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 157, 0.4);
            filter: brightness(1.1);
        }

        #result {
            display: none;
            margin-top: 25px;
            padding: 24px;
            background: #020617;
            border-radius: 16px;
            border: 1px solid var(--dim-green);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .result-item:last-child { border: none; }

        .result-label { color: var(--text-dim); font-size: 15px; }
        .result-value { 
            color: var(--accent-green); 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 18px; 
            font-weight: bold;
        }

        .total-item {
            margin-top: 10px;
            padding-top: 15px;
        }

        .total-value {
            font-size: 24px;
            color: var(--accent-green);
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 30px 0;
        }

        /* 令牌式小框框 */
        .token {
            display: inline-block;
            padding: 12px 24px;
            background: #000;
            border: 1px solid var(--dim-green);
            border-radius: 4px;
            position: relative;
            clip-path: polygon(10px 0, calc(100% - 10px) 0, 100% 10px, 100% calc(100% - 10px), calc(100% - 10px) 100%, 10px 100%, 0 calc(100% - 10px), 0 10px);
        }

        .token-text {
            font-size: 12px;
            color: var(--text-dim);
            letter-spacing: 1px;
        }

        .token-name {
            display: block;
            font-size: 16px;
            color: var(--accent-green);
            font-weight: bold;
            margin-top: 4px;
        }
    </style>
</head>
<body>

<div class="main-container">
    <header>

        <div class="subtitle">民國115年軍職人員待遇核算</div>
    </header>

    <div class="card">
        <h3>一、年終獎金設定</h3>
        <div class="input-group">
            <label>生效階級</label>
            <select id="r1" onchange="updateLevels('l1', this.value)"></select>
        </div>
        <div class="input-group">
            <label>目前俸級</label>
            <select id="l1"></select>
        </div>
        <label class="checkbox-container">
            <input type="checkbox" id="b1" checked> 支領領導加給
        </label>
    </div>

    <div class="card">
        <h3>二、考績獎金設定</h3>
        <div class="input-group">
            <label>生效階級</label>
            <select id="r2" onchange="updateLevels('l2', this.value)"></select>
        </div>
        <div class="input-group">
            <label>目前俸級</label>
            <select id="l2"></select>
        </div>
        <label class="checkbox-container">
            <input type="checkbox" id="b2" checked> 支領領導加給
        </label>
        
        <div class="status-box">
            <label>考核等第狀態</label>
            <div id="eval_text" style="color: var(--accent-green); font-weight: bold;">甲等 (1.0 個月)</div>
            <div id="bonus_hint" class="bonus-hint">偵測：已達該階最高俸級，考獎加倍 (2.0x)</div>
        </div>
    </div>

    <button onclick="calculate()">執行數據分析</button>

    <div id="result">
        <div class="result-item">
            <span class="result-label">預計年終獎金</span>
            <span class="result-value" id="res_y">-</span>
        </div>
        <div class="result-item">
            <span class="result-label">預計考績獎金</span>
            <span class="result-value" id="res_e">-</span>
        </div>
        <div class="result-item total-item">
            <span class="result-label" style="color:var(--text-main); font-weight: bold;">核發總計</span>
            <span class="result-value total-value" id="res_t">-</span>
        </div>
    </div>

    <footer>
        <div class="token">
            <span class="token-text">系統授權開發</span>
            <span class="token-name">上士 郭俊廷</span>
        </div>
    </footer>
</div>

function init() {
    const r1 = document.getElementById('r1'), r2 = document.getElementById('r2');
    Object.keys(database).forEach(rank => {
        r1.add(new Option(rank, rank));
        r2.add(new Option(rank, rank));
    });
    r1.value = "上士"; r2.value = "上士";
    updateLevels('l1', "上士"); updateLevels('l2', "上士");
}

function updateLevels(selectId, rank) {
    const lSelect = document.getElementById(selectId);
    lSelect.innerHTML = "";
    const data = database[rank].y_lead || database[rank].y_none;
    data.forEach((_, i) => lSelect.add(new Option((i+1) + " 級碼", i)));
}

function calculate() {
    const r1 = document.getElementById('r1').value, lv1 = parseInt(document.getElementById('l1').value), isLead1 = document.getElementById('b1').checked;
    const r2 = document.getElementById('r2').value, lv2 = parseInt(document.getElementById('l2').value), isLead2 = document.getElementById('b2').checked;
    
    // 年終
    const yearEnd = (isLead1 && database[r1].y_lead) ? database[r1].y_lead[lv1] : database[r1].y_none[lv1];

    // 考績倍率
    const maxLv = (database[r2].y_lead || database[r2].y_none).length - 1;
    let evalRate = 1.0;
    if (lv2 === maxLv) {
        evalRate = 2.0;
        document.getElementById('bonus_hint').style.display = 'block';
        document.getElementById('eval_text').innerText = "甲等 (2.0 個月 - 達最高俸級)";
    } else {
        document.getElementById('bonus_hint').style.display = 'none';
        document.getElementById('eval_text').innerText = "甲等 (1.0 個月)";
    }

    // 考績金額
    const baseEval = (isLead2 && database[r2].e_lead) ? database[r2].e_lead[lv2] : database[r2].e_none[lv2];
    const finalEval = baseEval * evalRate;

    // 顯示結果
    document.getElementById('res_y').innerText = "$" + yearEnd.toLocaleString();
    document.getElementById('res_e').innerText = "$" + finalEval.toLocaleString();
    document.getElementById('res_t').innerText = "$" + (yearEnd + finalEval).toLocaleString();
    document.getElementById('result').style.display = 'block';
}
